<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انبار داری</title>
    <link rel="stylesheet" href="./tailwind.css">
</head>
<body>
    <div class="min-h-screen overflow-auto bg-slate-800 text-slate-400">
        <!-- Navbar Header -->
        <div class="bg-slate-700 py-3">
            <h1 class="text-center flex justify-center items-center text-xl font-bold"><span>نرم افزار انبارداری با استفاده از Javascript و Tailwindcss</span></h1> 
        </div>
        <!-- Content -->
        <div class="container max-w-screen-sm m-auto p-4 md:p-0">
            <button type="button" id="show-category-section" class="text-blue-400 cursor-pointer my-5 transition-all">افزودن دسته بندی جدید</button>
            <!-- Category Form -->
            <section id="category-section" class="my-5 hidden transition-all">
                <h2 class="mb-2 text-lg font-bold">افزودن دسته بندی جدید</h2>
                <form class="bg-slate-700 rounded-md p-4 flex flex-col gap-y-4">
                    <div class="flex flex-col gap-y-1">
                        <label for="category-title">عنوان</label>
                        <input type="text" id="category-title" name="category-title" class="w-full md:w-2/4 outline-none rounded-md bg-transparent" placeholder="عنوان دسته بندی را وارد نمایید"/>
                    </div>
                    <div class="flex flex-col gap-y-1">
                        <label for="category-description">شرح</label>
                        <textarea name="category-description" id="category-description" cols="30" rows="2" class="w-full resize-none outline-none rounded-md bg-transparent"></textarea>
                    </div>
                    <div id="category-buttons" class="flex flex-col md:flex-row md:justify-center md:items-center gap-y-2 md:gap-x-2">
                        <button id="close-category-section" type="button" class="flex-1 py-2 rounded-md border border-slate-500">لغو</button>
                        <button id="add-new-category" type="submit" class="flex-1 py-2 bg-slate-400 text-slate-900 rounded-md">افزودن دسته بندی جدید</button>
                    </div>                        
                </form>
            </section>
            
            <!-- Product Form -->
            <section class="my-5">
                <h2 class="mb-2 text-lg font-bold">افزودن محصول جدید</h2>
                <form class="bg-slate-700 rounded-md p-4 flex flex-col gap-y-4">
                    <div class="flex flex-col gap-y-1">
                        <label for="product-title">عنوان</label>
                        <input type="text" id="product-title" name="product-title" class="w-full md:w-2/4 outline-none rounded-md bg-transparent" placeholder="عنوان محصول را وارد نمایید"/>
                    </div>
                    <div class="flex flex-col gap-y-1">
                        <label for="product-quantity">تعداد / مقدار</label>
                        <input type="tel" id="product-quantity" name="product-quantity" class="w-full md:w-2/4 outline-none rounded-md bg-transparent" placeholder="تعداد محصول را وارد نمایید"/>
                    </div>
                    <div class="flex flex-col gap-y-1">
                        <label for="product-category">دسته بندی</label>
                        <select name="product-category" id="product-category" class="outline-none rounded-md bg-slate-700">
                        </select>
                    </div>
                    <input type="hidden" name="product-id" id="product-id"/>
                    <button id="add-new-product" type="submit" class="flex-1 py-2 bg-slate-400 text-slate-900 rounded-md">افزودن محصول جدید</button>
                </form>
            </section>

            <!-- Product List -->
            <section class="my-5">
                <h2 class="mb-2 text-lg font-bold">محصولات اضافه شده</h2>
                <div class="flex flex-col gap-y-4">
                    <div class="flex justify-between items-center">
                        <label for="sort">مرتب سازی</label>
                        <select name="sort" id="sort" class="outline-none rounded-md bg-slate-800">
                            <option value="newest" selected>جدیدترین‌ها</option>
                            <option value="oldest">قدیمی ترین‌ها</option>
                            <option value="name">نام</option>
                            <option value="edited">آخرین تغییرات</option>
                        </select>
                    </div>
                    <div class="flex justify-between items-center">
                        <label for="search">جستجو</label>
                        <input type="text" name="search" id="search" class="flex-1 mr-2 outline-none rounded-md bg-transparent" placeholder="عبارات مورد جستجو را وارد نمایید">
                    </div>
                </div>
                <div id="product-items" class="flex flex-col gap-y-3 my-5">
                     <div class="flex justify-between items-center">
                            <span class="text-white">عنوان</span>
                            <span class="flex justify-center items-center gap-x-2 text-sm">
                                <span>تاریخ ایجاد</span>
                                <span class="border border-slate-500 rounded-full px-2 text-slate-500">عنوان محصول</span>
                                <span class="h-5 w-5 flex justify-center items-center bg-slate-300 text-slate-900 rounded-full">تعداد / مقدار</span>
                                <span class="edit-product text-green-500 cursor-pointer" data-id="">ویرایش</span>
                                <span class="remove-product text-red-500 cursor-pointer" data-id="">حذف</span>
                            </span>
                        </div>
                </div>
            </section>
        </div>
    </div>
    <script src="/src/js/app.js" type="module"></script>
</body>
</html>
